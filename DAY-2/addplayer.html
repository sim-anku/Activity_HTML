<!DOCTYPE HTML>
<head>
 <link rel="stylesheet" href="style.css">
</head>
<body>

<h2 id="h2">
Player Details
</h2>
<form id="form-format">
<label class="heading">Name*</label>
<input type="text" name="" id="name" placeholder="Enter your name"><br></br>
<label class="heading">DOB*</label>
<input type="date" name="" id="dob" placeholder="DD/MM/YYYY"><br></br>
<label class="heading">Age*</label>
<input type="number" name="" id="age" placeholder="Enter your age"><br></br>
<label class="heading">Email Id*</label>
<input type="email" name="" id="email" placeholder="abc12@xyz.com"><br></br>
<label class="heading">Country*</label>
<select name="country">
<option>India</option>
<option>New Zealand</option>
<option>America</option>
<option>Australia</option>
<option>Others</option>
</select><br></br>
<label class="heading">Skill*</label>
<input type="checkbox" id="skill" name="" value="">
  <label for="Batting">Batting</label>
 <input type="checkbox" id="skill" name="Bowling" value="">
  <label for="Bowling">Bowling</label><br></br>
<label class="heading">Bat Style</label>
<input type="radio" id="bat" name="" value="">
  <label for="Right Handed">Right Handed</label>
<input type="radio" id="" name="bat" value="">
  <label for="Left Handed">Left Handed</label><br></br>
<label class="heading">Bow Style</label>
<input type="radio" id="bowl" name="" value="">
  <label for="Right Handed">Right Handed</label>
<input type="radio" id="bowl" name="" value="">
  <label for="Left Handed">Left Handed</label><br></br>
<label class="heading">Matches*</label>
<input type="number" name="" id="match" placeholder="Matches Played"><br></br>
<label class="heading">Run*</label>
<input type="number" name="" id="run" placeholder="Total Runs Secured"><br></br>
<label class="heading">Wickets*</label>
<input type="number" name="" id="wicket" placeholder="Wickets"><br></br>
<label class="heading">Achievements</label>
<input type="text" name="" id="achieve" placeholder="Your Achievement is cricket">
</form>
<br></br>
 <div id="h2">
        
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </div>

</body>
</html>
